DETECTOR:
  # "Military_YOLOX", , "YOLOV5"
  NAME: ["YOLOV3"] # YOLOV3, YOLOV4, YOLOV5
  INPUT_SIZE: [416, 416] # height, width
  BATCH_SIZE: 8
  IMG_DIR: 'data/INRIAPerson/Train/pos'
  LAB_DIR: 'data/INRIAPerson/Train/pos/yolo-labels'
  CLASS_NAME_FILE: 'configs/namefiles/coco.names'

  CONF_THRESH: 0.5
  NMS_THRESH: 0.45

ATTACKER:
  METHOD: "pgd"
  EPSILON: 255 # 0-255
  MAX_ITERS: 1000
  SERIAL_ITER_STEP: 5
  PARALLEL_ITER_STEP: 15
  STEP_SIZE: 0.005
  TARGET_CLASS: 0
  ATTACK_CLASS: '0' # -1 attack all classes, or you can select the class id

  PATCH_ATTACK:
    WIDTH: 100
    HEIGHT: 100
    SCALE: 0.2
    FIX_RATIO: 0 # 1: True; 0: False