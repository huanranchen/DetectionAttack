DATA:
  CLASS_NAME_FILE: 'configs/namefiles/coco.names'
  AUGMENT: 1

  TRAIN:
    IMG_DIR: 'data/INRIAPerson/Train/pos'
    LAB_DIR: 'data/INRIAPerson/Train/labels'

  TEST:
    IMG_DIR: 'data/INRIAPerson/Test/pos'
    LAB_DIR: 'data/INRIAPerson/Test/labels'
#    IMG_DIR: 'data/coco/val/val2017'
#    LAB_DIR: 'data/coco/val/val2017_labels'

DETECTOR:
  NAME: ["YOLOV3"] # YOLOV3, YOLOV4, YOLOV5
  INPUT_SIZE: [416, 416] # height, width
  BATCH_SIZE: 8

  CONF_THRESH: 0.5
  IOU_THRESH: 0.45

  PERTURB:
    GATE: 'shake_drop' # ['shake_drop', 'grad_descend', 'random', null]

    SHAKE_DROP:
      MODEL_CONFIG: 'yolov3-shakedrop.cfg' # rewrite model cfg when shake drop

    GRAD_DESCEND:
      GRAD_RESET: 10
      RESET_FREQ: 1000

ATTACKER:
  METHOD: "pgd"
  EPSILON: 255 # 0-255
  MAX_ITERS: 1000
  ITER_STEP: 5

  STEP_SIZE: 0.005
  TARGET_CLASS: 0
  ATTACK_CLASS: '0' # -1 attack all classes, or you can select the class id

  PATCH_ATTACK:
    WIDTH: 128
    HEIGHT: 128
    SCALE: 0.2
    ASPECT_RATIO: -1