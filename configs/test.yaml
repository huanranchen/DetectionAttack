DATA:
  CLASS_NAME_FILE: 'configs/namefiles/coco.names'
  AUGMENT: 1

  TRAIN:
    IMG_DIR: 'data/INRIAPerson/Train/pos'
    LAB_DIR: 'data/INRIAPerson/Train/labels'

  TEST:
    IMG_DIR: 'data/INRIAPerson/Test/pos'
    LAB_DIR: 'data/INRIAPerson/Test/labels'

DETECTOR:
  NAME: ["YOLOV3", "yolov3-tiny"] # YOLOV3, YOLOV4, YOLOV5
  INPUT_SIZE: [416, 416] # height, width
  BATCH_SIZE: 4

  CONF_THRESH: 0.5
  IOU_THRESH: 0.45
  ATTACK_CONF_THRESH: 0.3

  PERTURB:
    GATE: null

ATTACKER:
  METHOD: "optim"
  EPSILON: 255 # 0-255
  MAX_ITERS: 1000
  ITER_STEP: 5
  STEP_SIZE: 0.005
  TARGET_CLASS: 0
  ATTACK_CLASS: '0' # -1 attack all classes, or you can select the class id

  LOSS_FUNC: "ascend-mse" # [null, descend-mse, ascend-mse]

  PATCH_ATTACK:
    WIDTH: 128
    HEIGHT: 128
    SCALE: 0.2
    INIT: "random" # ['random', 'gray']
    ASPECT_RATIO: -1