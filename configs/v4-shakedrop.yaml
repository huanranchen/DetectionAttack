DATA:
  CLASS_NAME_FILE: 'configs/namefiles/coco-91.names'
  AUGMENT: 1
  TRAIN:
    IMG_DIR: 'data/INRIAPerson/Train/pos'
    LAB_DIR: 'data/INRIAPerson/Train/labels/ground-truth-labels'
  TEST:
    IMG_DIR: 'data/INRIAPerson/Test/pos'
    LAB_DIR: 'data/INRIAPerson/Test/labels'

DETECTOR:
  NAME: ["YOLOV4"] # YOLOV3, YOLOV4, YOLOV5
  INPUT_SIZE: [416, 416] # height, width
  BATCH_SIZE: 8
  CONF_THRESH: 0.5
  IOU_THRESH: 0.45

  PERTURB:
    GATE: 'shake_drop' # ['shake_drop', 'grad_descend', 'random', null]
    SHAKE_DROP:
      MODEL_CONFIG: 'yolov4-shakedrop.cfg' # rewrite model cfg when shake drop

    GRAD_DESCEND:
      GRAD_RESET: 10
      RESET_FREQ: 1000

ATTACKER:
  METHOD: "pgd"
  EPSILON: 255 # 0-255
  MAX_ITERS: 1000
  SERIAL_ITER_STEP: 5
  PARALLEL_ITER_STEP: 15
  STEP_SIZE: 0.005
  TARGET_CLASS: 0
  ATTACK_CLASS: '0' # -1 attack all classes, or you can select the class id (corresponds to the namefile)

  PATCH_ATTACK:
    WIDTH: 128
    HEIGHT: 128
    SCALE: 0.2
    ASPECT_RATIO: -1